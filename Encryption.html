<html>
<head>

    rel="stylesheet"

  />
  <style>
    body {
      font-family: Arial, sans-serif;

    }

    h1, p {
      color: snow;
    }
    
    textarea {
      width: 400px;

}

    svg {
    position: absolute;

    background-image: linear-gradient(to bottom, rgba(14, 65, 102, 0.86), #0e4166);

</head>

<body>
   <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
      <linearGradient id="bg">
        <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
        <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
        <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
      </linearGradient>
      <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
  s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
      <use xlink:href='#wave' opacity=".3">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacity=".6">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href='#wave' opacty=".9">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
  <div class="animate__animated animate__bounce">
  <h1>ENCRYPTION</h1>
  <textarea id="inputText" placeholder="Enter text here"></textarea> <br>
  <button onclick="Encryption()">Encrypt Text</button>
  <p><strong>RESULT</strong></p>

  <textarea id="Result"></textarea>
  </g>
  </svg>
</div>
  <script>
    function Encryption() {
  var inputText = document.getElementById('inputText').value;
  var Result = '';

  for (var i = 0; i < inputText.length; i++) {
    var charCode = inputText.charCodeAt(i);

    // Shift each character by 3 positions
    if (charCode >= 65 && charCode <= 90) {
      // Uppercase letters (A-Z)
      charCode = ((charCode - 65 + 3) % 26) + 65;
    } else if (charCode >= 97 && charCode <= 122) {
      // Lowercase letters (a-z)
      charCode = ((charCode - 97 + 3) % 26) + 97;
    }

    Result += String.fromCharCode(charCode);
  }

  document.getElementById('Result').textContent = Result;
}

  </script>
